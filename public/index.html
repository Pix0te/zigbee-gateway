<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix0te Zigbee Commander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .device-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .device-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); border-color: #3b82f6; }
        .btn-action:active { transform: scale(0.95); }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col">

    <nav class="border-b border-slate-800 bg-slate-950/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-lg shadow-[0_0_15px_rgba(37,99,235,0.5)]">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-tight">PIX0TE <span class="text-blue-500">ZIGBEE</span></h1>
                        <div class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-wider text-slate-500">
                            <span id="connection-status" class="text-red-500">Desconectado</span>
                            <span class="text-slate-700">|</span>
                            <span>Gateway v3.0 (Bidirectional)</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="triggerScan()" id="btn-scan" class="flex items-center gap-2 bg-slate-800 hover:bg-emerald-600 hover:text-white hover:shadow-[0_0_20px_rgba(16,185,129,0.4)] text-slate-300 px-4 py-2 rounded-lg font-bold text-sm transition-all border border-slate-700 btn-action group">
                        <svg class="w-5 h-5 group-hover:animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <span>ESCANEAR RED</span>
                    </button>
                    
                    <div class="hidden md:flex items-center gap-2 bg-slate-900 px-3 py-1.5 rounded-full border border-slate-800">
                        <div id="hw-led" class="w-2 h-2 rounded-full bg-slate-600"></div>
                        <span class="text-xs font-bold text-slate-400">ESP32-C6</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-6 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 space-y-6">
            <div class="flex justify-between items-end">
                <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                    Red Zigbee
                    <span id="dev-count" class="bg-slate-800 text-slate-400 text-xs px-2 py-1 rounded-md align-middle">0</span>
                </h2>
                <div id="scan-status" class="hidden text-emerald-400 text-xs font-bold animate-pulse uppercase tracking-widest">
                    ? Buscando dispositivos...
                </div>
            </div>

            <div id="device-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div id="empty-state" class="col-span-full border-2 border-dashed border-slate-800 rounded-2xl p-12 text-center">
                    <svg class="w-16 h-16 text-slate-800 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    <p class="text-slate-500 font-medium">La red está vacía.</p>
                    <p class="text-slate-600 text-sm mt-1">Dale a "Escanear Red" y resetea tus sensores.</p>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4 h-[calc(100vh-8rem)] sticky top-24">
            <div class="glass-panel rounded-2xl p-1 flex-grow flex flex-col shadow-2xl">
                <div class="px-4 py-3 border-b border-slate-700/50 flex justify-between items-center bg-slate-900/50 rounded-t-xl">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                        Live Traffic
                    </span>
                    <button onclick="clearLog()" class="text-[10px] text-slate-500 hover:text-white uppercase font-bold">Clear</button>
                </div>
                <div id="console" class="flex-grow overflow-y-auto p-4 font-mono text-[10px] space-y-1.5 text-slate-400">
                    <div class="text-slate-600 italic">Inicializando sistema...</div>
                </div>
                
                <div class="p-2 border-t border-slate-700/50 bg-slate-900/50 rounded-b-xl">
                    <input type="text" id="manual-cmd" placeholder='JSON Manual: {"cmd":"ZCL", ...}' 
                           class="w-full bg-slate-950 border border-slate-800 rounded px-3 py-2 text-xs text-blue-400 font-mono focus:outline-none focus:border-blue-500"
                           onkeypress="if(event.key === 'Enter') sendManualCmd(this)">
                </div>
            </div>
        </div>
    </main>

    <script>
        // DICCIONARIO BÁSICO
        const ZCL_CLUSTERS = {
            "0x0006": "Interruptor (On/Off)",
            "0x0008": "Nivel/Brillo",
            "0x0400": "Luz (Lux)",
            "0x0402": "Temperatura",
            "0x0405": "Humedad",
            "0x0406": "Movimiento (PIR)",
            "0x0500": "Alarma/Puerta (IAS)"
        };

        let socket;
        let devices = {};

        function connect() {
            const proto = location.protocol === 'https:' ? 'wss://' : 'ws://';
            socket = new WebSocket(proto + location.host);

            socket.onopen = () => {
                document.getElementById('connection-status').innerText = "CONECTADO";
                document.getElementById('connection-status').className = "text-emerald-400 font-bold shadow-[0_0_10px_#34d399]";
                log("SYS", "Túnel WebSocket ABIERTO.", "text-emerald-400");
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 1. HARDWARE STATUS
                    if (data.type === 'ESP_STATUS') {
                        document.getElementById('hw-led').className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]";
                        if(!data.cached) log("ESP32", "Hardware Online y sincronizado", "text-emerald-500");
                    }
                    
                    // 2. NUEVO DISPOSITIVO (Tu caso actual)
                    else if (data.type === 'NEW_DEVICE') {
                        const addr = data.addr;
                        log("ZIGBEE", `?? ¡NUEVO NODO! Dirección: ${addr}`, "text-yellow-400 font-black text-sm");
                        createDeviceCard(addr);
                    }
                    
                    // 3. DATOS DE SENSOR (Reportes)
                    else if (data.type === 'ZIGBEE_MSG') {
                        const name = ZCL_CLUSTERS[data.cluster] || data.cluster;
                        log("DATOS", `Nodo ${data.addr} -> ${name}: ${data.val}`, "text-blue-300");
                        createDeviceCard(data.addr);
                        updateCard(data.addr, data);
                    }
                    
                    // 4. LOGS INTERNOS / ACTIVIDAD RAW (Lo que te falta)
                    else if (data.type === 'LOG') {
                        log("DEBUG", data.content, "text-pink-400");
                    }

                    // 5. RESPUESTAS DE ESCANEO
                    else if (data.type === 'STATUS' && data.msg === 'SCAN_ACTIVE') {
                        log("CMD", "El ESP32 está buscando dispositivos...", "text-yellow-200 animate-pulse");
                    }

                } catch (e) {
                    console.log("Raw:", event.data);
                }
            };

            socket.onclose = () => {
                document.getElementById('connection-status').innerText = "RECONECTANDO...";
                document.getElementById('connection-status').className = "text-amber-500 animate-pulse";
                document.getElementById('hw-led').className = "w-2 h-2 rounded-full bg-red-600";
                setTimeout(connect, 3000);
            };
        }

        function createDeviceCard(addr) {
            if (document.getElementById(`card-${addr}`)) return;
            
            document.getElementById('empty-state').style.display = 'none';
            
            const div = document.createElement('div');
            div.id = `card-${addr}`;
            div.className = "bg-slate-900 border border-slate-700 p-4 rounded-xl shadow-lg relative overflow-hidden animate__animated animate__fadeInUp";
            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <span class="bg-blue-900 text-blue-200 text-[10px] font-bold px-2 py-1 rounded">ADDR: ${addr}</span>
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                </div>
                <h3 class="text-white font-bold text-lg">Dispositivo Zigbee</h3>
                <p id="info-${addr}" class="text-slate-500 text-xs mt-1">Esperando datos...</p>
                <div id="data-${addr}" class="mt-4 grid grid-cols-2 gap-2"></div>
                <div class="mt-4 pt-2 border-t border-slate-800 flex gap-2">
                    <button onclick="sendCmd('${addr}', '0x0006', '0x02')" class="flex-1 bg-slate-800 hover:bg-blue-600 text-white text-xs py-2 rounded transition">Toggle</button>
                    <button onclick="sendCmd('${addr}', '0x0000', '0x00')" class="flex-1 bg-slate-800 hover:bg-purple-600 text-white text-xs py-2 rounded transition">Ping</button>
                </div>
            `;
            document.getElementById('device-grid').appendChild(div);
            updateCount();
        }

        function updateCard(addr, data) {
            const container = document.getElementById(`data-${addr}`);
            const clusterName = ZCL_CLUSTERS[data.cluster] || data.cluster;
            
            // Buscar si ya existe este dato
            let el = document.getElementById(`val-${addr}-${data.cluster}`);
            if (!el) {
                el = document.createElement('div');
                el.id = `val-${addr}-${data.cluster}`;
                el.className = "bg-slate-950 p-2 rounded border border-slate-800";
                container.appendChild(el);
            }
            
            el.innerHTML = `
                <div class="text-[9px] text-slate-500 uppercase">${clusterName}</div>
                <div class="text-emerald-400 font-mono font-bold text-lg">${data.val}</div>
            `;
            
            document.getElementById(`info-${addr}`).innerText = `Última act: ${new Date().toLocaleTimeString()}`;
        }

        function sendCmd(addr, cluster, cmdId) {
            const payload = { cmd: "ZCL", addr: addr, cluster: cluster, id: cmdId, val: 0 };
            socket.send(JSON.stringify(payload));
            log("TX", `Enviando comando a ${addr}...`, "text-purple-400");
        }

        function triggerScan() {
            socket.send(JSON.stringify({ cmd: "SCAN" }));
        }

        function log(tag, msg, color) {
            const con = document.getElementById('console');
            const div = document.createElement('div');
            div.className = `font-mono text-[10px] py-0.5 border-l-2 border-slate-700 pl-2 ${color}`;
            div.innerHTML = `<span class="opacity-50">${new Date().toLocaleTimeString()}</span> <b>${tag}:</b> ${msg}`;
            con.appendChild(div);
            con.scrollTop = con.scrollHeight;
        }

        function updateCount() {
            document.getElementById('dev-count').innerText = document.getElementById('device-grid').children.length - 1; // -1 por el empty state
        }
        
        function clearLog() { document.getElementById('console').innerHTML = ''; }

        connect();
    </script></body>
</html>
